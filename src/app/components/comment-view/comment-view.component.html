<section>
    <div class="comment-box">
        <ng-template *ngFor="let comment of comments">
            <div>
                <p>{{comment}}</p>
            </div>
        </ng-template>
    </div>

    <div>
        <form #f="ngForm">
            <input type="text" name="comment" placeholder="Say something..."/>
        </form>
    </div>

</section>
