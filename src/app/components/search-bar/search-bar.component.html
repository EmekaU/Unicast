<div>
    <form (ngSubmit)="search(f)" #f="ngForm" class="search-box">
        <span class="search-icon">
        <button>
            <i>
                <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
                    <title>search</title>
                    <path d='M221.09,64A157.09,157.09,0,1,0,378.18,221.09,157.1,157.1,0,0,0,221.09,64Z' style='fill:none;stroke:#000;stroke-miterlimit:10;stroke-width:32px' />
                    <line x1='338.29' y1='338.29' x2='448' y2='448' style='fill:none;stroke:#000;stroke-linecap:round;stroke-miterlimit:10;stroke-width:32px' />
                </svg>
            </i>
        </button>
        </span>
        <input type="text" aria-label="Search" class="search form-control" autocomplete="on" id="search-input" name="query" placeholder="Search" speech ngModel />

    </form>
    <div class="dropdown-menu"  *ngIf="list != null">
        <li class="dropdown-item" *ngFor="let value of list">
          <div *ngIf="value.username; else podcast">
            {{ value.username}}
            <img src="'data:image/jpeg;base64,'{{value.photo}}"/>
          </div>
          <ng-template #podcast>
            <div>
              {{ value.title }}
            </div>
          </ng-template>
        </li>
    </div>
</div>
