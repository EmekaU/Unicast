<!-- TODO: Styles should be in .scss file-->
<div class="object-fill bg-gray-900 mb-0 ">
    <img style="height: auto; width: auto; margin-right: auto; margin-left: auto; display: block;" src="/assets/images/UnicastLogo.png">
</div>
<section class="absolute w-full h-full content-center justify-center items-center">
    <div class="absolute top-0 w-full h-full bg-gray-900" style="background-size: 100%; background-repeat: no-repeat;"></div>
    <div class="container mx-auto px-0 h-full">
        <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-0">
                <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-600 border-0">
                    <div class="rounded-t mb-0 px-6 py-6">
                        <div class="text-center mb-3"></div>
                        <hr class="mt-6 border-b-1 border-gray-400" />
                    </div>
                    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                        <div class="text-gray-500 text-center mb-3 font-bold"></div>

                        <form (ngSubmit)="onSignIn(f)" #f="ngForm">
                            <div class="relative w-full mb-3 form-group">
                                <label class="block uppercase text-black text-xs font-bold mb-2" for="grid-u username">Username</label>
                                <input type="text" name="username" id="username" class="form-control px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full" placeholder="Username" style="transition: all 0.15s ease 0s;" ngModel/>
                            </div>

                            <div class="relative w-full mb-3 form-group">
                                <label for="password" class="block uppercase text-black text-xs font-bold mb-2">Password</label>
                                <input type="password" name="password" class="px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:shadow-outline w-full" placeholder="Password" style="transition: all 0.15s ease 0s;" ngModel/>
                            </div>
                            <div>
                                <label class="inline-flex items-center cursor-pointer">
                                <input id="RememberMeCheckbox" type="checkbox" class="form-checkbox text-gray-800 ml-1 w-5 h-5" style="transition: all 0.15s ease 0s;" />
                                <span class="ml-2 text-sm font-semibold text-gray-700">Remember me</span></label>
                            </div>
                            <div class="text-center mt-6">
                                <button class="bg-blue-500 hover:text-black hover:bg-white text-white font-bold py-2 px-4
                                rounded h-10 rounded shadow hover:black focus:shadow-outline mr-1 mb-1 w-full"
                                type="submit"
                                style="transition: all 0.15s ease 0s;"
                                [disabled]="!f.valid"
                                >
                                    Sign In
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
