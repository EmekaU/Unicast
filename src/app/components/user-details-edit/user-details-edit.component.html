<div>

  <div class="img_wrap">
    <img [src]="userData['photo']" (click)="openDialog()" style="cursor: pointer" />
  </div>

  <form #f="ngForm" class="user-details">
    <input type="file" class="hide" [(ngModel)]="userData['photo']" name="image" id="file-upload" (change)="setImageURL($event)" >

    <input type="text" name="bio" maxlength="100"/>

    <input type="email" name="email" />

    <button type="button" (click)="save(f)">Save Changes</button>
  </form>

</div>
